<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function showForm(formType) {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "none";
      document.getElementById("otp-form").style.display = "none";
      document.getElementById(formType).style.display = "block";
    }
  </script>
</head>
<body>
<div class="container mt-5">

  <div class="text-center mb-4">
    <button onclick="showForm('login-form')" class="btn btn-primary">Login</button>
    <button onclick="showForm('register-form')" class="btn btn-success">Register</button>
    <button onclick="showForm('otp-form')" class="btn btn-warning">Verify OTP</button>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

<!-- Login Form -->
<div id="login-form" style="display: {% if show == 'login-form' %}block{% else %}none{% endif %};">
  <form method="POST" action="{% url 'login' %}" class="card p-4 shadow mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <h4 class="text-center mb-3">Login</h4>
    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
  </form>
</div>

<!-- Register Form -->
<div id="register-form" style="display: {% if show == 'register-form' %}block{% else %}none{% endif %};">
  <form method="POST" action="{% url 'register' %}" class="card p-4 shadow mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <h4 class="text-center mb-3">Register</h4>
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
</div>

<!-- OTP Verification Form -->
<div id="otp-form" style="display: {% if show == 'otp-form' %}block{% else %}none{% endif %};">
  <form method="POST" action="{% url 'verify_otp' %}" class="card p-4 shadow mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <h4 class="text-center mb-3">Verify OTP</h4>
    <input type="text" name="otp" class="form-control mb-2" placeholder="Enter OTP" required>
    <button type="submit" class="btn btn-warning w-100">Verify</button>
  </form>
</div>
</div>
</body>
</html>
