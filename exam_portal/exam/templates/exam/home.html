<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Portal - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #2d3436;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 16px;
      color: #636e72;
      margin-bottom: 30px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: 500;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #74b9ff;
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #2d3436;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #00b894;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #55efc4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Exam Portal ðŸŽ“</h1>
  <p class="subtitle">Please choose your role to continue</p>
  <button onclick="openModal('studentModal')">Login as Student</button>
  <button onclick="openModal('teacherModal')">Login as Teacher</button>
  <button onclick="openModal('adminModal')">Login as Admin</button>
</div>

<!-- Student Modal -->
<div id="studentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('studentModal')">&times;</span>
    <h2>Student Login</h2>
    <form method="post" action="{% url 'student_login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</div>

<!-- Teacher Modal -->
<div id="teacherModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('teacherModal')">&times;</span>
    <h2>Teacher Login</h2>
    <form method="post" action="{% url 'teacher_login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('adminModal')">&times;</span>
    <h2>Admin Login</h2>
    <form method="post" action="{% url 'admin_login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = "block";
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    ['studentModal', 'teacherModal', 'adminModal'].forEach(id => {
      const modal = document.getElementById(id);
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  };
</script>

</body>
</html>
