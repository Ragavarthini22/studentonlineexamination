<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { background: #ffe6f0; font-family: sans-serif; }
    .container { width: 380px; margin: auto; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 0 15px #ccc; margin-top: 60px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .strength { font-size: 12px; color: gray; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="post">{% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" id="regPassword" required oninput="checkStrength(this.value)" />
      <div class="strength" id="strengthHint"></div>
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <label><input type="checkbox" required /> I agree to terms & conditions</label>
      <button type="submit">Register</button>
      <p><a href="{% url 'login' %}">Already have an account?</a></p>
    </form>
  </div>
  <script>
    function checkStrength(p) {
      const hint = document.getElementById('strengthHint');
      hint.textContent = p.length < 6 ? "Weak password" : /[a-zA-Z]/.test(p) && /\d/.test(p) ? "Strong password" : "Medium strength";
    }
  </script>
</body>
</html>
